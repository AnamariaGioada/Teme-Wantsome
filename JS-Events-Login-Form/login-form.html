<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="Stylesheet" href="./login-form.css" />
  </head>
  <body>
    <!-- Left side for sellers -->
    <div id="leftSide">
      <div id="hero-image">
        <div class="darkness"></div>

        <div class="container">
          <h1 class="leftSideTitle">IDS Luxury Watches</h1>
          <p class="paragraph">
            Your go to stop place for high quality wrist accesories & devices!
          </p>
          <button type="submit" class="submitForSellers">FOR SELLERS</button>
        </div>
      </div>
    </div>

    <!-- Right side - Sign in -->
    <div id="rightSide">
      <div class="container">
        <div class="stopwatchImage">&#x23F1;</div>
        <h1>Sign In Below!</h1>
        <div id="formContainer">
          <div class="email">
            <label for="email">Email Address</label></br>
            <input type="email" name="email" placeholder="Email" />
          </div>

          <div class="password">
            <label for="password">Password</label></br>
            <input type="password" name="password" />
          </div>
          <div class="signInButton">
            <button type="submit">SIGN IN</button>
          </div>

          <div class="signUp">
            <a href="" target="_blank">Don't have an account? Sign up here!</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./login-form.js" type="text/javascript"></script>
  </body>
</html>
