<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Scientific</title>
    <link rel="Stylesheet" href="grid-calculator-scientific.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="first-line">
          <div class="title">Calculator</div>
          <div class="minimize">&minus;</div>
          <div class="full-screen">&#9723;</div>
          <div class="close">&times;</div>
        </div>
        <div class="second-line">
          <div class="hamburger">&#9776;</div>
          <div class="scientific">Scientific</div>
          <div class="history">&#10226;</div>
        </div>
        <div class="results">
          <input type="text" value="0" dir="rtl"/>
        </div>
    <div class="middle">
        <div class="transform">
            <button>DEG</button>
            <button>F-E</button>
            
        </div>

        <div class="memory">
          <button class="disabled">MC</button>
          <button class="disabled">MR</button>
          <button>M+</button>
          <button>M-</button>
          <button>MS</button>
          <button class="disabled">M<sup>&#9662;</sup></button>
        </div>

        <div class="functions">
            <button class="trigonometry">&#9727; Trigonometry <sup>&#x2335;</sup>
            </button>
            <button class="function">&#10765; Function <sup>&#x2335;</sup></button>
        </div>
    </div>

    <div class="bottom">
        <div class="buttons">
            <button class="operator second">2<sup>nd</sup></button>
            <button class="operator pi">&#960;</button>
            <button class="operator euler-no">&#1077;</button>
            <button class="operator C">C</button>
            <button class="operator backspace">âŒ«</button>

            <button class="operator x-square">x&sup2;</button>
            <button class="operator 1/x">&#8543;<sub>x</sub></button>
            <button class="operator ansolute-value">|x|</button>
            <button class="operator exponential">exp</button>
            <button class="operator module">mod</button>

            <button class="operator x^3">x&sup3;</button>
            <button class="operator left-paranthesis">&lpar;</button>
            <button class="operator right-paranthesis">&rpar;</button>
            <button class="operator natural-number">!n</button>
            <button class="operator divide">&divide;</button>

            <button class="operator x^y">x<sup>y</sup></button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator multiply">&times;</button>

            <button class="operator 10^x">10<sup>y</sup></button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator minus">&minus;</button>

            <button class="operator logartihm">log</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator plus">&plus;</button>

            <button class="operator nathural-logarithm">ln</button>
            <button class="numbers">&PlusMinus;</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="operator equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

</html>
