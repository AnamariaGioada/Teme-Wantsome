<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="Stylesheet" href="./login-form.css" />
</head>

<body>
    <!-- Left side for sellers -->
    <div id="leftSide">
        <div id="hero-image">
            <div class="darkness"></div>
            <div class="topContainer"></div>
            

            <div class="bottomContainer">
                <h1 class="leftSideTitle">IDS Luxury Watches</h1>
                <p class="paragraph">
                    Your go to stop place for high quality wrist accesories & devices!
                </p>
                <button type="submit" class="submitForSellers">FOR SELLERS</button>
            </div>
        </div>
    </div>

    <!-- Right side - Sign in -->
    <div id="rightSide">
        <div class="topContainer">
            <img class="stopwatchImage" src="imgbin_stopwatch-png.png" alt="stopwatch">
        </div>
        <div class="bottomContainer">
            
            <h1 class="rightSideTitle">Sign In Below!</h1>
            <form id="formContainer">
<!-- Email -->
                <div class="emailContainer">
                    <label for="email">Email Address</label></br>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <div id="emailValidation" class="validationMessage">
                        <i></i>
                        <span></span>
                    </div>
                </div>

<!-- Password -->
                <div class="passwordContainer">
                    <label for="password">Password</label></br>
                    <div id="passwordField">
                        <input type="password" name="password" id="password" placeholder="******" required />
                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                    </div>
                    <div id="passValidation" class="validationMessage">
                        <i></i>
                        <span></span>
                    </div>
                    <div class="instructions">
                        Password must contain: 6-16 characters.
                        Uppercase and lowercase letters,
                        numbers and symbols are accepted.
                    </div>
                </div>

<!-- Sign in Button -->
                <div class="signInButton">
                    <button type="submit">SIGN IN</button>
                </div>
            </form>

            <!-- Sign Up -->
            <div class="signUp">
                <a href="" target="_blank">Don't have an account? Sign up here!</a>
            </div>
        </div>
    </div>

    <script src="./login-form.js" type="text/javascript"></script>
</body>

</html>
