<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="Stylesheet" href="shopping-list.css" />
</head>

<body>
  <h1>Shopping List</h1>

  <form id="shoppingList">
    <label for="addItems" class="addItems">Add Items</label>
    <input type="text" id="addedText" name="addItems" />
    <button type="submit" id="submitButton" >Submit</button>
  <div id="listOfItems">
    <p class="listTitle">Items</p>
    <ul id="ul">
  </div>
</form>

  

  <script src="shopping-list.js" type="text/javascript"></script>
</body>

</html>
