<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Standard</title>
    <link rel="Stylesheet" href="grid-calculator-standard.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="first-line">
          <div class="title">Calculator</div>
          <div class="minimize">&minus;</div>
          <div class="full-screen">&#9723;</div>
          <div class="close">&times;</div>
        </div>
        <div class="second-line">
          <div class="hamburger">&#9776;</div>
          <div class="standard">Standard</div>
          <div class="compact"><a href="grid-calculator-scientific.html" target="_blank">&#9715;</a></div>
          <div class="history">&#10226;</div>
        </div>
        <div class="results">
          <input type="text" value="0" dir="rtl"/>
        </div>
      <div class="bottom">
        <div class="memory">
          <button class="disabled">MC</button>
          <button class="disabled">MR</button>
          <button>M+</button>
          <button>M-</button>
          <button>MS</button>
          <button class="disabled">M<sup>&#9662;</sup></button>
        </div>

        <div class="buttons">
            <button class="operator percentage">%</button>
            <button class="operator CE">CE</button>
            <button class="operator C">C</button>
            <button class="operator backspace">âŒ«</button>
            <button class="operator 1/x">&#8543;<sub>x</sub></button>
            <button class="operator x-square">x&sup2;</button>
            <button class="operator square-root">&sup2;&radic;x</button>
            <button class="operator divide">&divide;</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator multiply">&times;</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator minus">&minus;</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator plus">&plus;</button>
            <button class="numbers">&PlusMinus;</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="operator equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
