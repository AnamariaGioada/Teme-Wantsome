<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Windows</title>
    <link rel="Stylesheet" href="grid-windows.css" />
  </head>
  <body>
    <div class="windows">
      <!-- Start -->
      <div class="start-bar">
        <div class="hamburger">&#9776;</div>
        <div class="user">&#9801;</div>
        <div class="files">&#9881;</div>
        <div class="pictures">&#9881;</div>
        <div class="settings">&#9881;</div>
        <div class="power">&#9211;</div>
      </div>
      <!-- Vertical apps -->
      <div class="all-apps">
        <!-- Recently added -->
        <div class="vertical-apps-group">
          <div class="descriptor">Recently added</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v1.png" /></div>
              <div class="name">Install Additional Tools for Node.js</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v2.png" /></div>
              <div class="name">Node.js</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v1.png" /></div>
              <div class="name">Node.js command prompt</div>
              <div class="decoration"></div>
            </div>
          </div>
        </div>

        <!-- # -->
        <div class="vertical-apps-group">
          <div class="descriptor">#</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v4.png" /></div>
              <div class="name">3D Viewer</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v5.png" /></div>
              <div class="name">7-Zip</div>
              <div class="decoration">&caron;</div>
            </div>
          </div>
        </div>

        <!-- A -->
        <div class="vertical-apps-group">
          <div class="descriptor">A</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v6.png" /></div>
              <div class="name">Alarms & Clock</div>
              <div class="decoration"></div>
            </div>
          </div>
        </div>

        <!-- B -->
        <div class="vertical-apps-group">
          <div class="descriptor">B</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v5.png" /></div>
              <div class="name">Battle.net</div>
              <div class="decoration">&caron;</div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v8.png" /></div>
              <div class="name">Brave</div>
              <div class="decoration"></div>
            </div>
          </div>
        </div>

        <!-- C -->
        <div class="vertical-apps-group">
          <div class="descriptor">C</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v9.png" /></div>
              <div class="name">Calculator</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v10.png" /></div>
              <div class="name">Calendar</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v11.png" /></div>
              <div class="name">Camera</div>
              <div class="decoration"></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/v12.png" /></div>
              <div class="name">Connect</div>
              <div class="decoration"></div>
            </div>
          </div>
        </div>

        <!-- D -->
        <div class="vertical-apps-group">
          <div class="descriptor">D</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/v5.png" /></div>
              <div class="name">Documents</div>
              <div class="decoration"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Horizontal Apps -->
      <div class="prefered-apps">
        <!-- Productivity -->
        <div class="horizontal-apps-group">
          <div class="descriptor">Productivity</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/o1.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o2.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o3.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o4.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o5.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o6.png" /></div>
            </div>
          </div>
        </div>

        <!-- Explore -->
        <div class="horizontal-apps-group">
          <div class="descriptor">Explore</div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/o7.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o8.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o9.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o10.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o11.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o12.png" /></div>
            </div>
          </div>
        </div>
        <!-- no name category -->

        <div class="horizontal-apps-group">
          <div class="descriptor"></div>
          <div class="list">
            <div class="item">
              <div class="image"><img src="icons/o13.png" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="icons/o14.png" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
